<template class="init-app">
	<require from="./assets/css/main.css!"></require>
	<require from="../widget/assets/css/window-widget.css!"></require>	
	<require from="../apps-bar/apps-bar"></require>
	<require from="../status-bar/status-bar"></require>	
	<require from="../app-launcher/app-launcher"></require>
	<div data-background="${this.selectedBackgroundImage}" class="main-app" style="${'background-image:url('+(this.selectedBackgroundImage)+')'}">
	
		<status-bar></status-bar>
		<div class="aplication-area">
			<app-launcher key:id="app_launcher"></app-launcher>
		</div>	
		<div class="main-apps-bar">
			<apps-bar></apps-bar>
		</div>
	</div>
	<!--
	on-hidden-apps.subscribe="this.hiddenApps"
	-->
</template>
